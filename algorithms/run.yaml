container:
  image: "pogema-benchmark:latest"

  command: python3 eval.py

  tty: True
  environment:
    - "OMP_NUM_THREADS=1"
    - "MKL_NUM_THREADS=1"
    - "OPENBLAS_NUM_THREADS=1"
    - "NVIDIA_VISIBLE_DEVICES=0"
code:
  folder: "."
  forward_environment_keys: [ "WANDB_API_KEY" ]
  ignore: [ ".git" ]
host_config:
  runtime: nvidia
  shm_size: '8g'
  mem_limit: '64g'